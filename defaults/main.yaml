---
kibana:
  version: 8
  prefix:
    config: >-
      {%- if ansible_facts['system'] == 'Linux' -%}
        /etc/kibana
      {%- else -%}
        /usr/local/etc/kibana
      {%- endif -%}
  repository:
    apt:
      key_url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
      repository: https://artifacts.elastic.co/packages/{{ kibana.version }}.x/apt
  domain:
  use_dehydrated: true
  oauth2_proxy:
  kibana.yml:
    path:
      data: >-
        {%- if ansible_facts['system'] == 'Linux' -%}
          /var/lib/kibana
        {%- else -%}
          /var/kibana6/data
        {%- endif -%}
    xpack:
      apm:
        enabled: "{{ ansible_facts['system'] == 'Linux' }}"
      graph:
        enabled: "{{ ansible_facts['system'] == 'Linux' }}"
      ml:
        enabled: "{{ ansible_facts['system'] == 'Linux' }}"
      reporting:
        enabled: "{{ ansible_facts['system'] == 'Linux' }}"
